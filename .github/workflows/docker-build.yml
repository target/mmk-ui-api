name: Docker Build (Reusable)

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        description: Docker Hub username for docker/login-action (required when inputs.push is true)
        required: false
      DOCKERHUB_TOKEN:
        description: Docker Hub token/password for docker/login-action (required when inputs.push is true)
        required: false
    inputs:
      image:
        description: Fully qualified image name, e.g. ghcr.io/org/repo/service
        required: true
        type: string
      tag_prefix:
        description: Optional tag prefix (useful when multiple services share one repo)
        required: false
        type: string
        default: ""
      context:
        description: Docker build context path (repo-relative)
        required: true
        type: string
      dockerfile:
        description: Dockerfile path (repo-relative)
        required: true
        type: string
      push:
        description: Whether to push the built image(s) to the registry
        required: true
        type: boolean
      pre_build_workdir:
        description: Optional working directory for pre-build step
        required: false
        type: string
        default: ""
      pre_build_cmd:
        description: Optional shell command(s) to run before docker build
        required: false
        type: string
        default: ""

permissions:
  contents: read

jobs:
  build:
    name: Build${{ inputs.push && ' & Push' || '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        if: ${{ inputs.pre_build_cmd != '' }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.2"

      - name: Pre-build
        if: ${{ inputs.pre_build_cmd != '' }}
        working-directory: ${{ inputs.pre_build_workdir }}
        shell: bash
        run: ${{ inputs.pre_build_cmd }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
          tags: |
            type=semver,pattern={{version}},prefix=${{ inputs.tag_prefix }}
            type=sha,prefix=${{ inputs.tag_prefix }}

      - name: Build${{ inputs.push && ' & push' || '' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}/${{ inputs.context }}
          file: ${{ github.workspace }}/${{ inputs.dockerfile }}
          platforms: linux/amd64
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version || github.sha }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
